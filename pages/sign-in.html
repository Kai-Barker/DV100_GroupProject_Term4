<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <meta name="keywords" content="HTML,CSS, Template, Bootstrap">
    <meta name="author" content=" Ora">
    <title>Sign In Page</title>

    <!--Bootstrap, Javascript, Google Fonts, CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--This font will need to be changed to the agreed ones on the stylesheet, just a placeholder -->

    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="mainContainer">
        <div class="subContainer">
            <div class="row">
                <div class="col-md-6 side-image"> 
                    <!--The image here needs to be changed, i just put in a placeholder image-->
                    <img src="assets/DV Logo.png">
                </div>

                <div class="text">
                    <p>Join Cineflix today and unlock a world of entertainment at your fingertips</p>
                </div>
                    <!--This too can be changed, again just a placeholder-->
            </div>

            <div class="col-md-6 right">
                <div class="input-box">
                    <h2>Sign Into your Cineflix account</h2>

                    <div class="input-field"></div>
                        <input type="text" class="input" id="email" required autocomplete="off">
                        <label for="email">Email</label>
                    </div>

                    <div class="input-field"></div>
                        <input type="password" class="input" id="password">
                        <label for="password">Password</label>
                        <p></p>
                    </div>

                    <div class="input-field">
                        <input type="submit" class="submit" value="Log In">
                    </div>

                    <div class="signUp">
                        <span>Don't have an account?<a href="#">Create an account here</a></span>
                    </div>

                    <div class="input-field">
                        <input type="submit" class="submit" value="Sign Up with Google">
                    </div>

                    <div class="input-field">
                        <input type="submit" class="submit" value="Sign Up with Apple">
                    </div>
    
                </div>

            </div>
        </div>
    </div>

</body>
