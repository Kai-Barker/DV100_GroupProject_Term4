<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../styles/main.css">
    <title>Skreksea - Movie Library</title>
</head>
<body onload="pageCheck='library'" style="background-color: black">
    <nav class="navbar navbar-expand-lg" style="background-color: #595959;">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/DV secondary logo.png" alt="Logo" class="img-fluid" style="width: 200px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item p-3" style="font-family: Oswald;">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item p-3" style="font-family: Oswald;">
                        <a class="nav-link text-light" href="../pages/lib-movies.html" style="color: #4f0224;">Movies</a>
                    </li>
                    <li class="nav-item p-3" style="font-family: Oswald;">
                        <a class="nav-link text-light" href="../pages/watchlist.html">Watchlist</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <a href="#" class="nav-link p-3">
                    <img src="../assets/search (1).png" alt="Search" class="img-fluid" style="width: 30px;">
                </a>
                <a href="#" class="nav-link p-3">
                    <img src="../assets/notification.png" alt="Notifications" class="img-fluid" style="width: 30px;">
                </a>
                <a href="#" class="nav-link p-3">
                    <img src="../assets/user.png" alt="Profile" class="img-fluid rounded-circle" style="width: 30px;">
                </a>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <div class="container-fluid">
        <div id="movie-lib-head" class="header-section">
            <section class="hero-section d-flex align-items-center p-1">
                <div class="overlay" style="background-color:#0000008e; position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
                <div class="text-start text-white ms-3 ms-md-5" style="position: relative;">
                    <h1 class="display-4 display-md-3 fw-bold">Movie Title</h1>
                    <div class="row" style="padding-top: 3%; padding-bottom: 15%;">
                        <div class="col-6 col-md-3">
                            <p class="fs-6 fs-md-5">Genre</p>
                        </div>
                        <div class="col-6 col-md-3">
                            <p class="fs-6 fs-md-5">Genre</p>
                        </div>
                        <div class="col-6 col-md-3 justify-content-center">
                            <p class="fs-6 fs-md-5">Genre</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Filter HTML -->
        <div class="container mt-4">
            <h2 class="text-center">Filter Movies</h2>
            <div class="row mb-3">
                <!-- Genre Filter Dropdown -->
                <div class="col-12 col-md-4 mb-2">
                    <div class="form-group">
                        <label for="genreSelect">Select Genre:</label>
                        <select class="form-control" id="genreSelect" onchange="filterMovies()">
                            <option value="">All Genres</option>
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="comedy">Comedy</option>
                            <option value="animation">Animation</option>
                            <option value="history">History</option>
                            <option value="horror">Horror</option>
                            <option value="scifi">Sci-Fi</option>
                            <option value="romance">Romance</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="drama">Drama</option>
                            <option value="thriller">Thriller</option>
                        </select>
                    </div>
                </div>

                <!-- Year Filter -->
                <div class="col-12 col-md-4 mb-2">
                    <div class="form-group">
                        <label for="yearSelect">Select Year:</label>
                        <select class="form-control" id="yearSelect" onchange="filterMovies()">
                            <option value="">All Years</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                        </select>
                    </div>
                </div>

                <!-- TMDB Score Filter -->
                <div class="col-12 col-md-4 mb-2">
                    <div class="form-group">
                        <label for="scoreSelect">Select TMDB Score:</label>
                        <select class="form-control" id="scoreSelect" onchange="filterMovies()">
                            <option value="">All Scores</option>
                            <option value="8">8 and above</option>
                            <option value="7">7 and above</option>
                            <option value="6">6 and above</option>
                            <option value="5">5 and above</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="filteredMovies" class="mt-4">
                <!-- Filtered movies will be displayed here -->
            </div>
        </div>

        <div class="container-fluid">
            <div id="movie-lib-body" class="movie-body-section">
                
            </div>
        </div>

    </div>


    <script src="../scripts/main.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <footer>
        <div class="topFooter">
            <div class="footer-logo">
                <img src="../assets/Footer logo.png" alt="Logo" class="footer-logo-img"> 
            </div>
            <div class="social-media-icons">
                <a href="#" class="social-icon">
                    <img src="../assets/facebook.svg" alt="Facebook" class="img-fluid">
                </a>
                <a href="#" class="social-icon">
                    <img src="../assets/twitterx.svg" alt="Twitter" class="img-fluid"> 
                </a>
                <a href="#" class="social-icon">
                    <img src="../assets/instagram.svg" alt="Instagram" class="img-fluid"> 
                </a>
                <a href="#" class="social-icon">
                    <img src="../assets/linkedin.svg" alt="LinkedIn" class="img-fluid"> 
                </a>
            </div>
        </div>    

        <hr/>
        
            <div class="bottomFooter">
                <p>&copy; <span id="current-year"></span> Movie Library</p>
            </div>    
    </footer>
</body>
