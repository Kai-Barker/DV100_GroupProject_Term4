<html lang="en">
<head>
    <meta charset="UTF-8"><!--Types of letters and Symbols-->
    <meta http-equiv="X-UA-Compatible" content="IE-edge"><!--Browser compatibility-->
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <meta name="keywords" content="Movies, Videos, Movie, Video, VOD, Video on Demand, Trending, 2024, 2023, 2022, 2021, Top Trending,"><!--Keywords nb!-->

    <link rel="stylesheet" href="styles/main.css">

    <title>Skreksea - Log in or Sign Up</title> <!-- We can use a similiar log in/ sign up format as Netflix-->

</head>
<body>
    <div class="mainContainer">
        <div class="subContainer">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!--The image here needs to be changed, i just put in a placeholder image-->
                    <img src="assets/DV Logo.png">
                </div>

                <div class="text">
                    <p>Join Cineflix today and unlock a world of entertainment at your fingertips</p> <!--This too can be changed, again just a placeholder-->
                </div>
            </div>
            
            <div class="col-md-6 right">
                <div class="input-box">
                    <h2>Create An Account</h2>
                    <div class="input-field">
                        <input type="name" class="input" id="name">
                        <label for="name">Name</label>
                    </div>

                    <div class="input-field"></div>
                        <input type="text" class="input" id="email" required autocomplete="off">
                        <label for="email">Email</label>
                    </div>

                    <div class="input-field"></div>
                        <input type="password" class="input" id="password">
                        <label for="password">Password</label>
                        <p>Must have at least 8 characters</p>
                    </div>

                    <div class="input-field">
                        <input type="confirmPassword" class="input" id="confirmPassword">
                        <label for="confirmPassword">Confirm Password</label>
                    </div>

                    <div class="input-field">
                        <input type="submit" class="submit" value="Create account">
                    </div>

                    <div class="signUp">
                        <span>Already have an account? <a href="#">Log in here</a></span>
                    </div>

                    <div class="input-field">
                        <input type="submit" class="submit" value="Sign Up with Google">
                    </div>

                    <div class="input-field">
                        <input type="submit" class="submit" value="Sign Up with Apple">
                    </div>
    
                </div>

            </div>
        </div>
    </div>


</body>
