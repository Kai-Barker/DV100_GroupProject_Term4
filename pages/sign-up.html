    <title>Skreksea - Log in or Sign Up</title> <!-- We can use a similiar log in/ sign up format as Netflix-->

<body>
    <section>
        <div class="flexContainerSignLog">
            <div class="flexItemSignLog">
                <div class="flexContainerColumn">
                    <img src="../assets/images/Cineflix Logo.png" alt="Cineflix Logo">
                </div> 
                <div class="text">
                    <p>Join Cineflix today and unlock a world of entertainment at your fingertips</p>
                </div>       
            </div>
    
            <div class="vl"></div>
        
        <div class="flexItemSignLog"><form id="SignLog">
            <H4>Create an Account</H4>
                <fieldset>
                    <h5>Name</h5>
                    <input placeholder="Enter your name" type="text" name="name" tabindex="1" required>
                </fieldset>
                <fieldset>
                    <h5>Email</h5>
                    <input placeholder="Enter your email" type="email" name="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <h5>Password</h5>
                    <input placeholder="Create a password" type="password" id="pwd" name="pwd" minlength="8">
                </fieldset>
                <p style="font-size: 70%;">Must have at least 8 characters</p>
                <fieldset>
                    <h5>Confirm Password</h5>
                    <input placeholder="Confirm password" type="password" id="pwd" name="pwd" minlength="8">
                </fieldset>
                <fieldset>
                    <button type="button" id="ContactSubmit" onclick="alert('Thank you for contacting us')">Create Account</button>                
                </fieldset>
    
                <p>Already have an account? <a href="../pages/log-in.html">Log In</a></p>
    
                <h6>OR</h6>
                
                <button class="gsi-material-button">
                    <div class="gsi-material-button-state"></div>
                    <div class="gsi-material-button-content-wrapper">
                      <div class="gsi-material-button-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">

                          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                          <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                      </div>
                      <span class="gsi-material-button-contents">Sign up with Google</span>
                      <span style="display: none;">Sign up with Google</span>
                    </div>
                  </button>
        </div>
    </div>
