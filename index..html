<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <meta name="keywords" content="HTML,CSS, Template, Bootstrap">
    <meta name="author" content=" Ora">
    <title>Sign Up Page</title>

    <!--Bootstrap, Javascript, Google Fonts, CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="mainContainer d-flex justify-content-center align-items-center min-vh-120">

        <div class="row border p-3 bg-white shadow box-area" >

            <div class="col-md-6 d-flex  justify-content-center align-items-center flex-column left-box2" style="background: #000;">
                <div class="side-image mb-3 mt-4">
                <img src="../assets/e97c37166e06e49c0d1239ca17b32720.jpg" class="img-fluid" style="width: 350px;"  >
                </div>
                <small class="text-white text-wrap text-center" style="width: 25rem; font-family: Roboto Condensed;">Join Cineflix today and unlock a world of entertainment at your fingertips.</small>
            </div>


            <div class="col-md-6 right-box2">
                <div class="row align-items-center">
                    <div class="header-text mb-5 mt-2">
                        <h4 class="text-black" style="font-family: Oswald;">Join Cineflix !</h4>
                        <p>Your Gateway to Unlimited Movies & TV Shows </p>
                        
                        <div class="mb-3">
                            <label for="FormControlInput1" class="form-label">Name</label>
                            <input type="name" class="form-control form-control-lg bg-light fs-6" id="FormControlInput1" placeholder="Enter your name">
                        </div>

                        <div class="mb-3">
                            <label for="FormControlInput2" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-lg bg-light fs-6" id="FormControlInput2" placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label for="FormControlInput3" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg bg-light fs-6" id="FormControlInput3" placeholder="Create password">
                            <small>Must contain at least 8 characters</small>
                        </div>

                        <div class="mb-3">
                            <label for="FormControlInput4" class="form-label">Confirm Password</label>
                            <input type="confirm password" class="form-control form-control-lg bg-light fs-6" id="FormControlInput4" placeholder="Confirm password">
                        </div>

                        <div class="mb-5 mt-8">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Log In</button>
                        </div>

                        <div class="row"></div>
                            <small>Don't have an account? <a href="#">Create an account</a></small>
                        </div>

                        <div class="row"></div>
                            <small>OR</small>
                        </div>

                        <div class="mb-5">
                            <button class="btn btn-lg btn-light w-100 fs-6"><img src="../assets/google (2).png" style="width: 20px;" class="me-2"><small>Sign in with Google</small></button>
                        </div>

                        <div class="mb-5">
                            <button class="btn btn-lg btn-light w-100 fs-6"><img src="../assets/apple.png" style="width: 20px;" class="me-2"><small>Sign in with Apple</small></button>
                        </div>
                        

                    </div>

                </div>

            </div>


        </div>
    </div>

</body>
